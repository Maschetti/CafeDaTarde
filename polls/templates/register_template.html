<form method="post">
    <h1>Cadastro</h1>
    {%csrf_token %}
    <input name="username" required placeholder="UsuÃ¡rio" type="text">
    <input name="email" required placeholder="E-mail" type="email">
    <input name="password" required placeholder="Senha" type="password">
    <input name="fist_name" required placeholder="Primeiro nome" type="text">
    <input name="last_name" required placeholder="Ultimo nome" type="text">
    <input name="number" required placeholder="Telefone" type="tel" pattern="[0-9]{3}-[0-9]">
    <button type="submit">Cadastrar</button>

    <div class="text-center">
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-dismissible alert-danger" id="message_login">
                <button type="button" class="close" data-dismiss="alert">
                    Ã—
                </button>
                <strong>{{message}}</strong>
            </div>
            {% endfor %}
        {% endif %}
    </div>
</form>
